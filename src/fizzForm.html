<form class="form form-inline">
  <div class="form-group">
    <label for="limit">Count to: </label>
    <input type="number" ng-model="$ctrl.max" class="form-control" id="limit" placeholder="100">
  </div>
  <div class="form-group">
    <label for="num1">Fizz: </label>
    <input type="number" ng-model="$ctrl.num1" class="form-control" id="num1" placeholder="3">
  </div>
  <div class="form-group">
    <label for="num2">Buzz: </label>
    <input type="number" ng-model="$ctrl.num2" class="form-control" id="num2" placeholder="5">
  </div>
  <button ng-click="$ctrl.onUpdate()" class="btn btn-default">FizzBuzz!</button>
</form>
